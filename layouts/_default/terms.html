{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-4">{{ .Title }}</h1>
    <p class="text-gray-600 dark:text-gray-400">
      Wszystkie tagi używane w postach bloga
    </p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Data.Terms.Alphabetical }}
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 p-6">
        <a href="{{ .Page.Permalink }}" class="block">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">
            {{ .Page.Title }}
          </h2>
          <p class="text-gray-600 dark:text-gray-400">
            {{ i18n "post_count" .Count }} {{ if eq .Count 1 }}post{{ else }}postów{{ end }}
          </p>
        </a>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
