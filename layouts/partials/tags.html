{{ if .Params.tags }}
<div class="tags-container mb-4">
  <span class="text-sm text-gray-600 dark:text-gray-400 font-medium mr-2">Tagi:</span>
  <div class="inline-flex flex-wrap gap-2">
    {{ range .Params.tags }}
      <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" 
         class="tag inline-block bg-blue-100 dark:bg-blue-900 hover:bg-blue-200 dark:hover:bg-blue-800 text-blue-800 dark:text-blue-200 px-3 py-1 rounded-full text-sm font-medium transition-colors duration-200 hover:shadow-md">
        {{ . }}
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
