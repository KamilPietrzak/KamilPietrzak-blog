{{ define "main" }}
<div class="w-full max-w-6xl mx-auto">
  <header class="mb-8">
    <h1 class="text-3xl font-bold mb-4">Wszystkie tagi</h1>
    <p class="text-gray-600 dark:text-gray-400">
      Wszystkie tagi używane w postach bloga
    </p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Data.Terms.Alphabetical }}
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 p-6">
        <a href="{{ .Page.Permalink }}" class="block">
          <h2 class="text-xl font-semibold mb-2">
            {{ .Page.Title }}
          </h2>
          <p class="text-gray-600 dark:text-gray-400">
            {{ .Count }} {{ if eq .Count 1 }}post{{ else }}postów{{ end }}
          </p>
        </a>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
